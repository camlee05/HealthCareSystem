<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi Ti·∫øt B·ªánh √Ån</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #1a3c64;
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }

    h1::after {
      content: '';
      width: 50px;
      height: 4px;
      background: #2196f3;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .field {
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      color: #1a3c64;
      display: block;
      margin-bottom: 5px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #f9f9f9;
      resize: none;
      font-size: 15px;
    }

    button {
      background: #2196f3;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }

    .loading, .error {
      text-align: center;
      padding: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chi Ti·∫øt B·ªánh √Ån</h1>
    <div id="diagnosisDetail" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <button onclick="goBack()">‚¨ÖÔ∏è Quay L·∫°i</button>

  <script>
    const API_DIAGNOSES = "http://localhost:8080/diagnosis-service/api/diagnoses";
    const urlParams = new URLSearchParams(window.location.search);

    // ===============================
    // ü©∫ H√†m t·∫£i chi ti·∫øt b·ªánh √°n

    async function loadDiagnosis() {

        const diag = await res.json();

            <textarea readonly>${diag.result || "Kh√¥ng c√≥"}</textarea>

          <div class="field">

          </div>
        `;

      } catch (err) {
        console.error("‚ùå L·ªói khi t·∫£i b·ªánh √°n:", err);

    }

    // ===============================

    function goBack() {

    // ===============================

    document.addEventListener("DOMContentLoaded", loadDiagnosis);
  </script>
</body>
</html>
