<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L·ªãch Kh√°m B·ªánh</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      padding: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    h1 {
      color: #1a3c64;
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
      position: relative;
    }

    h1::after {
      content: '';
      width: 50px; height: 4px;
      background: #2196f3;
      position: absolute;
      bottom: -10px; left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .filter-bar label {
      font-weight: bold;
      color: #1a3c64;
    }

    .filter-bar input[type="date"] {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .filter-bar button {
      padding: 8px 15px;
      background: linear-gradient(135deg, #00bcd4, #4fc3f7);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .filter-bar button:hover {
      background: linear-gradient(135deg, #0288d1, #26c6da);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background: #2196f3;
      color: white;
      font-weight: 600;
    }

    .patient-row {
      cursor: pointer;
      transition: 0.3s;
    }

    .patient-row:hover {
      background: #e3f2fd;
      transform: translateX(5px);
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #6b92b3, #00bcd4);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #1976d2, #0097a7);
    }

    .loading, .error {
      text-align: center;
      padding: 20px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>L·ªãch Kh√°m B·ªánh</h1>

    <!-- üîπ Thanh ch·ªçn ng√†y -->
    <div class="filter-bar">
      <label for="dateFilter">Ch·ªçn ng√†y:</label>
      <input type="date" id="dateFilter" />
      <button onclick="filterByDate()">üîç L·ªçc</button>
      <button onclick="resetFilter()">üóìÔ∏è H√¥m nay</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Gi·ªù H·∫πn</th>
          <th>T√™n B·ªánh Nh√¢n</th>
          <th>Gi·ªõi T√≠nh</th>
          <th>SƒêT</th>
          <th>Tr·∫°ng Th√°i</th>
        </tr>
      </thead>
      <tbody id="appointmentTable">
        <tr><td colspan="5" class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
      </tbody>
    </table>

    <a href="/bacsi/home" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i Trang Ch·ªß</a>
  </div>

  <script>
    const appointmentAPI = "http://localhost:8080/appointment-service/api/appointments";
    const patientAPI = "http://localhost:8080/user-service/api/patients";
    const doctorAPI = "http://localhost:8080/user-service/api/doctors";

    let allAppointments = [];
    let patients = [];

    // L·∫•y ng√†y hi·ªán t·∫°i
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("dateFilter").value = today;

    // Load ban ƒë·∫ßu
    document.addEventListener("DOMContentLoaded", loadAppointments);

    async function loadAppointments() {
      const username = localStorage.getItem("username");
      const role = localStorage.getItem("role");
      const tbody = document.getElementById("appointmentTable");

      if (!username || role !== "DOCTOR") {
        alert("‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p b·∫±ng t√†i kho·∫£n b√°c sƒ©!");
        window.location.href = "/login";
        return;
      }

      tbody.innerHTML = `<tr><td colspan="5" class="loading">ƒêang t·∫£i l·ªãch kh√°m...</td></tr>`;

      try {
        // üîπ 1Ô∏è‚É£ T√¨m b√°c sƒ© t∆∞∆°ng ·ª©ng theo username (VD: BS001)
        const doctorRes = await fetch(doctorAPI);
        const doctors = await doctorRes.json();
        const doctor = doctors.find(d => d.user === username);

        if (!doctor) {
          tbody.innerHTML = `<tr><td colspan="5" class="error">Kh√¥ng t√¨m th·∫•y b√°c sƒ© t∆∞∆°ng ·ª©ng (${username})</td></tr>`;
          return;
        }

        // üîπ 2Ô∏è‚É£ L·∫•y danh s√°ch l·ªãch h·∫πn c·ªßa b√°c sƒ©
        const apptRes = await fetch(`${appointmentAPI}/doctor/${doctor.id}`);
        allAppointments = await apptRes.json();

        // üîπ 3Ô∏è‚É£ L·∫•y danh s√°ch b·ªánh nh√¢n
        const patientRes = await fetch(patientAPI);
        patients = await patientRes.json();

        renderAppointments(today);
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="5" class="error">L·ªói t·∫£i d·ªØ li·ªáu: ${err.message}</td></tr>`;
      }
    }

    // üîπ H√†m hi·ªÉn th·ªã danh s√°ch (c√≥ th·ªÉ l·ªçc theo ng√†y)
    function renderAppointments(selectedDate) {
      const tbody = document.getElementById("appointmentTable");
      tbody.innerHTML = "";

      const filtered = allAppointments.filter(a => {
        const apptDate = new Date(a.appointmentTime).toISOString().split("T")[0];
        return apptDate === selectedDate;
      });

      if (!filtered.length) {
        tbody.innerHTML = `<tr><td colspan="5" class="error">Kh√¥ng c√≥ l·ªãch kh√°m trong ng√†y ${formatDateVN(selectedDate)}.</td></tr>`;
        return;
      }

      const statusMap = {
        SCHEDULED: "ƒê√£ ƒë·∫∑t",
        COMPLETED: "ƒê√£ kh√°m",
        CANCELED: "ƒê√£ h·ªßy",
        REGISTERED: "Ch·ªù x·∫øp l·ªãch"
      };

      for (const appt of filtered) {
        const patient = patients.find(p => p.id === appt.patientId);
        const time = new Date(appt.appointmentTime).toLocaleTimeString("vi-VN", { hour: "2-digit", minute: "2-digit" });
        const status = statusMap[appt.status] || appt.status;

        tbody.innerHTML += `
          <tr class="patient-row" onclick="goToPatient('${appt.patientId}')">
            <td>${time}</td>
            <td>${patient ? patient.fullName : "Kh√¥ng r√µ"}</td>
            <td>${patient ? (patient.gender === "female" ? "N·ªØ" : "Nam") : "-"}</td>
            <td>${patient ? patient.phone || "-" : "-"}</td>
            <td>${status}</td>
          </tr>`;
      }
    }

    function filterByDate() {
      const date = document.getElementById("dateFilter").value;
      renderAppointments(date);
    }

    function resetFilter() {
      document.getElementById("dateFilter").value = today;
      renderAppointments(today);
    }

    function formatDateVN(dateStr) {
      const [y, m, d] = dateStr.split("-");
      return `${d}/${m}/${y}`;
    }

    function goToPatient(patientId) {
      window.location.href = `/bacsi/thongtin?id=${patientId}`;
    }
  </script>
</body>
</html>
