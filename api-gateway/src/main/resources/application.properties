spring.application.name=api-gateway
server.port=8080

# --- Eureka ---
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka

# --- Auto mapping t·ª´ Eureka ---
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


# ===============================
# üöÄ REST API ROUTES
# ===============================

# --- Route cho REST API (User Service) ---
spring.cloud.gateway.routes[0].id=user-api
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/users/(?<segment>.*), /api/users/${segment}

# --- Route cho REST API (Appointment Service) ---
spring.cloud.gateway.routes[1].id=appointment-api
spring.cloud.gateway.routes[1].uri=lb://appointment-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/appointments/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/appointments/(?<segment>.*), /api/appointments/${segment}

# --- Route cho REST API (User Service - all APIs: patients, auth, doctors...) ---
spring.cloud.gateway.routes[2].id=user-service-all
spring.cloud.gateway.routes[2].uri=lb://user-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/user-service/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/user-service/(?<segment>.*), /${segment}
spring.cloud.gateway.routes[2].filters[1]=PreserveHostHeader=true


# ===============================
# üñ•Ô∏è THYMELEAF PAGE ROUTES
# ===============================
spring.cloud.gateway.routes[3].id=user-pages
spring.cloud.gateway.routes[3].uri=lb://user-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/home,/home/**,/khoa,/khoa/**,/ngaygio,/ngaygio/**,/thongtin,/thongtin/**,/xacnhan,/xacnhan/**,/login,/login/**,/admin/**,/bacsi/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/(?<remaining>.*), /${remaining}


# ===============================
# ü™µ DEBUG LOGGING
# ===============================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=INFO
